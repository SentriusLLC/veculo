apiVersion: v1
kind: Service
metadata:
  name: {{ include "accumulo.fullname" . }}-alluxio-worker
  labels:
    {{- include "accumulo.labels" . | nindent 4 }}
    app.kubernetes.io/component: alluxio-worker
spec:
  clusterIP: None  # headless
  ports:
    - name: rpc
      port: 29999
      targetPort: rpc
      protocol: TCP
    - name: web
      port: 30000
      targetPort: web
      protocol: TCP
  selector:
    {{- include "accumulo.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: alluxio-worker
