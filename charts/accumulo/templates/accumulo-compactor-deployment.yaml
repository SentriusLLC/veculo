{{- if .Values.accumulo.compactor.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{include "accumulo.fullname" .}}-compactor
  labels:
    {{- $component := "compactor" }}
  {{- include "accumulo.componentLabels" (dict "Chart" .Chart "Release" .Release "Values" .Values "component" $component) | nindent 4 }}
  {{- with .Values.global.commonAnnotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  replicas: {{ .Values.accumulo.compactor.replicaCount }}
  selector:
    matchLabels:
      {{- include "accumulo.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: compactor
  template:
    metadata:
      labels:
        {{- include "accumulo.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: compactor
      {{- with .Values.global.commonAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
    spec:
      {{- if .Values.accumulo.compactor.podAntiAffinity.enabled }}
      affinity:
        {{- $component := "compactor" }}
        {{- $podAntiAffinity := .Values.accumulo.compactor.podAntiAffinity }}
        {{- include "accumulo.podAntiAffinity" (dict "Chart" .Chart "Release" .Release "Values" .Values "component" $component "podAntiAffinity" $podAntiAffinity) | nindent 8 }}
      {{- end }}
      serviceAccountName: {{include "accumulo.serviceAccountName" .}}
      initContainers:
      - name: wait-for-manager
        image: busybox:1.35
        command:
        - /bin/sh
        - -c
        - |
          echo "Waiting for Accumulo manager to be ready..."
          until nc -z {{include "accumulo.fullname" .}}-manager 9999; do
            echo "Waiting for manager..."
            sleep 5
          done
          echo "Manager is ready"
      containers:
      - name: compactor
        image: {{ include "accumulo.image" . }}
        imagePullPolicy: {{ .Values.accumulo.image.pullPolicy }}
        command:
        - /opt/accumulo/bin/accumulo
        - compactor
        - -q
        - default
        env:
        {{- include "accumulo.commonEnv" . | nindent 8 }}
        - name: ACCUMULO_HOME
          value: "/opt/accumulo"
        - name: ACCUMULO_SERVICE_INSTANCE
          value: "compactor"
        volumeMounts:
        - name: accumulo-config
          mountPath: /opt/accumulo/conf/accumulo.properties
          subPath: accumulo.properties
        - name: accumulo-config
          mountPath: /opt/accumulo/conf/accumulo-env.sh
          subPath: accumulo-env.sh
        - name: accumulo-config
          mountPath: /opt/accumulo/conf/log4j2-service.properties
          subPath: log4j2-service.properties
        - name: logs
          mountPath: /opt/accumulo/logs
        resources:
          {{- toYaml .Values.accumulo.resources.compactor | nindent 10 }}
      volumes:
      - name: accumulo-config
        configMap:
          name: {{include "accumulo.fullname" .}}-config
          defaultMode: 0755
      - name: logs
        emptyDir: {}
{{- end }}
